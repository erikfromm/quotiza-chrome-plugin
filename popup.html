<!DOCTYPE html>
<html>
<head>
  <title>Quotiza Connector</title>
  <script src="google-api.js"></script>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .input-group {
      margin-bottom: 10px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .input-group input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #357abd;
    }

    #statusMessage {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }

    .info {
      background-color: #e3f2fd;
      color: #0d47a1;
    }

    .success {
      background-color: #e8f5e9;
      color: #1b5e20;
    }

    .error {
      background-color: #ffebee;
      color: #c62828;
    }

    .mapping-container {
      margin: 15px 0;
    }

    .mapping-container label {
      display: block;
      margin-bottom: 5px;
    }

    .mapping-container select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #mappingSection {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <h3>Login to Quotiza</h3>
    <div class="input-group">
      <label for="apiToken">API Token:</label>
      <input type="text" id="apiToken" placeholder="Enter your API token">
    </div>
    <div class="input-group">
      <label for="accountId">Account ID:</label>
      <input type="text" id="accountId" placeholder="Enter your account ID">
    </div>
    <button id="loginBtn">Login</button>
  </div>

  <div id="mappingSection">
    <h3>Column Mapping</h3>
    <div class="mapping-container">
      <label for="skuColumn">SKU:</label>
      <select id="skuColumn" class="column-select">
        <option value="">-- Select Column --</option>
      </select>
    </div>
    <div class="mapping-container">
      <label for="nameColumn">Name:</label>
      <select id="nameColumn" class="column-select">
        <option value="">-- Select Column --</option>
      </select>
    </div>
    <div class="mapping-container">
      <label for="brandColumn">Brand:</label>
      <select id="brandColumn" class="column-select">
        <option value="">-- Select Column --</option>
      </select>
    </div>
    <div class="mapping-container">
      <label for="categoryColumn">Category:</label>
      <select id="categoryColumn" class="column-select">
        <option value="">-- Select Column --</option>
      </select>
    </div>
    <div class="mapping-container">
      <label for="imageUrlColumn">Image URL:</label>
      <select id="imageUrlColumn" class="column-select">
        <option value="">-- Select Column --</option>
      </select>
    </div>
    <div class="mapping-container">
      <label for="basePriceColumn">Base Price:</label>
      <select id="basePriceColumn" class="column-select">
        <option value="">-- Select Column --</option>
      </select>
    </div>
    <button id="importBtn">Import Products</button>
  </div>

  <div id="statusMessage"></div>

  <script src="popup.js"></script>
</body>
</html>
